<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <input id="cityInput" type="text" placeholder="Search for a city">
        <button id="searchButton"><img src="./icons/search.png" height="14px" width="auto" alt="icon for searcing"></button>
    </div>
    <div class="content">
        <div class="mainContent">
            <p id="cityName"></p>
            <p id="currentTemp"></p>
        </div>
        <div class="today">
            <div class="hourDivs">
            </div>
        </div>
        <div class="forecast">
            <table>
                <thead>
                    <tr>
                        <th colspan="5">
                            3-day Forecast
                        </th>
                    </tr>
                </thead>
                <tbody class="forecastTableBody">
                    <tr>
                        <td class="day"></td>
                        <td class="weatherIcon"></td>
                        <td class="rainChance"></td>
                        <td class="precipitation"></td>
                        <td class="tempDay"></td>
                        <td class="tempNight"></td>
                    </tr>
                    <tr>
                        <td class="day"></td>
                        <td class="weatherIcon"></td>
                        <td class="rainChance"></td>
                        <td class="precipitation"></td>
                        <td class="tempDay"></td>
                        <td class="tempNight"></td>
                    </tr>
                    <tr>
                        <td class="day"></td>
                        <td class="weatherIcon"></td>
                        <td class="rainChance"></td>
                        <td class="precipitation"></td>
                        <td class="tempDay"></td>
                        <td class="tempNight"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
